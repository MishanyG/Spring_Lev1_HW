<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>AllProducts</title>
</head>
<body>
<h1>All products</h1>
<div style="float: left; width: 20%;">
    <h1>Products</h1>
    <td><p th:each="product : ${products}" th:text="${product.name}"></p></td>
</div>
<div style="float: right; width: 78%;">
    <h1>Price</h1>
    <p th:each="product : ${products}" th:text="${product.price}"></p>
</div>
</body>
</html>
